    <style>
        body {
          font-family: Arial, sans-serif;

        h1 {

        #foodList {

          padding: 20px;

          text-align: center;
          font-size: 18px;

          margin-top: 20px;

        h1{

            padding-left: 50px;
            margin-left: -50px;

        }

</head>
<body>

    <!-- ***** Header Area End ***** -->

    <div class="main-banner" id="top">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
            
  <h1>Food Checklist</h1>
  <br>

  <div class="search-input">
    <form id="search" action="#">
      <input type="text" placeholder="search..." id="filterInput" name="searchKeyword" oninput="filterItems()" />
      <i class="fa fa-search"></i>
    </form>
  </div>
  

  <div id="foodList">
    <label><input type="checkbox" value="100" /> Apple</label><br />
    <label><input type="checkbox" value="150" /> Banana</label><br />
    <label><input type="checkbox" value="200" /> Pizza</label><br />
    <label><input type="checkbox" value="50" /> Salad</label><br />
    <label><input type="checkbox" value="80" /> Egg</label><br />
    <label><input type="checkbox" value="337" /> Pasta</label><br />
    <label><input type="checkbox" value="40" /> Olive oil</label><br />
    <label><input type="checkbox" value="396" /> Candy</label><br />
    <label><input type="checkbox" value="239" /> Bread</label><br />
    <label><input type="checkbox" value="58" /> Milk</label><br />
    <label><input type="checkbox" value="147" /> Fish</label><br />
    <label><input type="checkbox" value="187" /> Meat </label><br />
    <label><input type="checkbox" value="165" /> Poultry </label><br />
  </div>

  <button onclick="calculateCalories()">Calculate Calories</button>

  <p id="totalCalories"></p>
  
  <script>
    function calculateCalories() {
      var checkboxes = document.querySelectorAll('#foodList input[type="checkbox"]');
      var totalCalories = 0;
      for (var i = 0; i < checkboxes.length; i++) {
        if (checkboxes[i].checked) {
          totalCalories += parseInt(checkboxes[i].value);
        }
      }
      var totalCaloriesElement = document.getElementById('totalCalories');
      totalCaloriesElement.textContent = 'Total Calories: ' + totalCalories;
    }

    function filterItems() {
      var input = document.getElementById('filterInput').value.toLowerCase();
      var labels = document.querySelectorAll('#foodList label');
      
      for (var i = 0; i < labels.length; i++) {
        var label = labels[i];
        var labelText = label.textContent.toLowerCase();
        
        if (labelText.includes(input)) {
          label.style.display = 'block';
        } else {
          label.style.display = 'none';
        }
      }
    }
  </script>
</body>
